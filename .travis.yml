sudo: true
language: erlang
otp_release:
- 20.3
env:
  matrix:
  - ORA_BENCH_BENCHMARK_ENVIRONMENT='Travis CI' ORA_BENCH_BENCHMARK_DATABASE=db_11_2_xe ORA_BENCH_CONNECTION_SERVICE=xe
  - ORA_BENCH_BENCHMARK_ENVIRONMENT='Travis CI' ORA_BENCH_BENCHMARK_DATABASE=db_12_2_ee ORA_BENCH_CONNECTION_SERVICE=orclpdb1
  - ORA_BENCH_BENCHMARK_ENVIRONMENT='Travis CI' ORA_BENCH_BENCHMARK_DATABASE=db_18_3_ee ORA_BENCH_CONNECTION_SERVICE=orclpdb1
  - ORA_BENCH_BENCHMARK_ENVIRONMENT='Travis CI' ORA_BENCH_BENCHMARK_DATABASE=db_19_3_ee ORA_BENCH_CONNECTION_SERVICE=orclpdb1
  global:
    secure: 
before_install:
- sudo apt-get update
- sudo apt-get install default-jdk
after_success:
- "./run_bench_travis_push.sh"
script:
- java -version
- chmod +x *.sh
- chmod +x priv/sqlcl/bin/sql
- export ORA_BENCH_BENCHMARK_COMMENT='Basic Java tests'
- export ORA_BENCH_JAVA_CLASSPATH=.:priv/java_jar/*
- "./run_bench_database.sh"
