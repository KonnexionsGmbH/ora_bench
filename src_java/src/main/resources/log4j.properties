log4j.properties=

# Root logger option
log4j.rootLogger=DEBUG, consoleAppender, fileAppender

# Direct log messages to stdout
log4j.appender.consoleAppender.Target=System.out
log4j.appender.consoleAppender.Threshold=INFO
log4j.appender.consoleAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %m%n
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender

# Direct log messages to a log file
log4j.appender.fileAppender.File=ora_bench.log
log4j.appender.fileAppender.Threshold=INFO
log4j.appender.fileAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c %M:%L %n%m%n
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender=org.apache.log4j.FileAppender

log4j.logger.org.apache=INFO, fileAppender
